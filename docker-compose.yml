version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: my_database
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rust_web_server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rust_server
    restart: always
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/my_database
      RUST_LOG: debug
    depends_on:
      - postgres

volumes:
  postgres_data:
